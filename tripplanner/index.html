<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>home  - TripPlanner</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100|Fauna+One:400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body index clearfix">
  <div class="wrapper">
    <div class="header clearfix">
      <div class="nav">
        <a href="index.html" class="logo">TripPlanner</a>
      </div>
    </div>
    <div class="container">
      <h1 class="_text-1">Find out when it's the best time to coordinate a trip with your friends</h1>
      <p class="text text-2">Where do you want to go?</p>
      <input class="_input js-destination" name="destination" type="text">
      <p class="text text-3">When do you think you'll have time?</p>
      <p class="text text-4">Choose a sesson</p>
      <label class="spring js-spring">
        <input class="checkbox" type="checkbox">
        <span class="point-text">Spring</span>
      </label>
      <label class="summer">
        <input class="checkbox" type="checkbox">
        <span class="point-text">Summer</span>
      </label>
      <label class="fall js-spring">
        <input class="checkbox" type="checkbox">
        <span class="point-text">Fall</span>
      </label>
      <label class="winter">
        <input class="checkbox" type="checkbox">
        <span class="point-text">Winter</span>
      </label>
      <p class="text text-5">Invite your friends via&nbsp;</p>
      <img class="image image-4 facebook-wizard" src="images/friends.jpg">
      <button class="_button">Done</button>
    </div>
  </div>
</body>
</html>
